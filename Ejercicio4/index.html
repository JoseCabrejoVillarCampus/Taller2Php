<body>
    <!--   4. Construir el algoritmo que solicite el nombre y edad de 3
    personas y determine el nombre de la persona con mayor edad.-->
    <form id="myFormulario">
        <label>Nombre del Estudiante</label><br>
        <input type="text" name="nombre" placeholder="Ingrese Nombre del Estudiante"><br><br>
        <label>Edad del Estudiante</label><br>
        <input type="text" pattern="[0-9-.]+" name="edad" placeholder="Ingrese la edad del Estudiante"><br><br>
        <input type="submit" value="Enviar">
    </form>
    <pre id="resultado"></pre>
</body>
