<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <!-- 8. Programa que Ingrese por teclado:
    a. el valor del lado de un cuadrado para mostrar por pantalla el
    perímetro del mismo
    b. la base y la altura de un rectángulo para mostrar el área del
    mismo -->
    <form id="myFormulario">
        <input type="text" pattern="[0-9-.]+" name="arista" placeholder="Ingrese la Arista del Cuadrado"><br><br>
        <input type="text" pattern="[0-9-.]+" name="altura" placeholder="Ingrese la Base del Rectangulo"><br><br> 
        <input type="text" pattern="[0-9-.]+" name="base" placeholder="Ingrese la Altura del Rectangulo"><br><br>
        <input type="submit" value="Enviar">
    </form>
    <pre id="resultado"></pre>
</body>
</html>
